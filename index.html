<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        async function display() {
            let display = await fetch("http://jsonplaceholder.typicode.com/posts");

            let resonse = await display.json();


            let users = await fetch(" https://jsonplaceholder.typicode.com/users");

            let userREsponse = await users.json();

            let userIds = resonse.map((value) => {
                let useremail = userREsponse.find(y => y.id == value.userId);

                return { ...value, "emailId": useremail.email };

            })

            console.log(userIds);

        };

        display();



    </script>

</body>

</html>
